<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>미로 탈출 게임</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <div class="board">
      <h1>미로 탈출 게임</h1>
      <canvas id="game" width="640" height="480"></canvas>
      <div class="row small hint">화살표 키 / WASD 로 이동. 목표(녹색)까지 이동하면 탈출 성공!</div>
    </div>

    <div class="side">
      <div class="row">
        <button id="newMaze">새 미로 만들기</button>
        <button class="secondary" id="reset">다시 시작</button>
      </div>
      <div class="row stats">
        <div class="small">타이머: <span id="timer">0.00</span>초</div>
        <div class="small">이동 횟수: <span id="moves">0</span></div>
        <div class="small">난이도: <span id="levelLabel">중간</span></div>
      </div>

      <div style="margin-top:10px">
        <label for="sizeRange">미로 크기: <span id="sizeLabel">20 × 15</span></label>
        <input id="sizeRange" type="range" min="10" max="40" value="20">
      </div>

      <div style="margin-top:8px">
        <label for="cellRange">셀 크기(픽셀): <span id="cellLabel">32</span></label>
        <input id="cellRange" type="range" min="16" max="48" value="32">
      </div>

      <div style="margin-top:10px" class="controls">
        <button id="solve">자동길찾기</button>
        <button id="toggleGrid" class="secondary">그리드 토글</button>
      </div>

      <div style="margin-top:12px" class="small hint">
        모바일: 화면을 슬라이프하여 이동합니다. 새 미로 버튼으로 난이도/크기를 조절하세요.
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
